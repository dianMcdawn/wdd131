<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="WDD 131 | Dynamic Web Fundamentals">
    <meta name="author" content="Patricio Henriquez">
    <title>WDD 131 - Dynamic Web Fundamentals - Patricio Henriquez</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <div class="form-element">
                <label for="product" class="title-label">Product Name: </label>
                <select id="product" name="product" required>
                    <option value="0" selected disabled>Select a Product...</option>

                </select>
            </div>
            <div class="form-element">
                <label for="rating" class="title-label">Overall Rating:</label>
                <div class="form-radio">
                    <div class="radio-item">
                        <label for="rating1">&#9734;</label>
                        <input type="radio" id="rating1" name="rating" value="1" required>
                    </div>
                    <div class="radio-item">
                        <label for="rating2">&#9734;&#9734;</label>
                        <input type="radio" id="rating2" name="rating" value="2" required>
                    </div>
                    <div class="radio-item">
                        <label for="rating3">&#9734;&#9734;&#9734;</label>
                        <input type="radio" id="rating3" name="rating" value="3" required>
                    </div>
                    <div class="radio-item">
                        <label for="rating4">&#9734;&#9734;&#9734;&#9734;</label>
                        <input type="radio" id="rating4" name="rating" value="4" required>
                    </div>
                    <div class="radio-item">
                        <label for="rating5">&#9734;&#9734;&#9734;&#9734;&#9734;</label>
                        <input type="radio" id="rating5" name="rating" value="5" required>
                    </div>
                </div>
            </div>
            <div class="form-element">
                <label for="date-ins" class="title-label">Date of Installation: </label>
                <input type="date" id="date-ins" name="date-ins" required>
            </div>
            <div class="form-element">
                <label class="title-label">Wich features did you find useful in the product? <span class="check-apply">(Check all that apply)</span></label>

                <label><input type="checkbox" id="check-dur" name="check-dur" value="1"> Durability</label>
                <label><input type="checkbox" id="check-use" name="check-use" value="2"> Ease of Use</label>
                <label><input type="checkbox" id="check-per" name="check-per" value="3"> Performance</label>
                <label><input type="checkbox" id="check-des" name="check-des" value="4"> Design</label>
            </div>
            <div class="form-element">
                <label for="review" class="title-label">Written Review <span class="optional">(Optional)</span>: </label>
                <textarea id="review" name="review"></textarea>
            </div>
            <div class="form-element">
                <label for="name" class="title-label">Your Name <span class="optional">(Optional)</span>: </label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-submit">
                <button type="submit">Post Review</button>
            </div>
        </form>
    </main>
    <footer>
        <p>@<span id="currentyear"></span> üê† Talcahuano, Chile üê† | ü¶Ü Patricio Henriquez ü¶Ü</p>
        <p>Last Modification <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>

</html>
